{% extends "farm/base.html" %}

{% block content %}
  <h1 class="text-3xl font-bold mb-4">Available Produce</h1>
  <ul class="list-disc pl-5">
    {% for item in produce_list %}
      <li class="mb-2">
        <h2 class="text-xl font-semibold">{{ item.name }}</h2>
        <p>From: {{ item.origin_village }}</p>
      </li>
    {% empty %}
      <li>No produce has been listed yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
